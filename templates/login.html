<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login</title>
</head>

<body>

    <h1>Login Form</h1>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <div id = "id01" class = "modal">
    <form class = "modal-content animate">
        <div class = "container">
            <label for="username" class = "loginlabel"><b>Username</b></label><br>
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <label for="password" class = "loginlabel"><b>Password</b></label><br>
            <input name = "password" type = "password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        
        </div>
        <div class = "container">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancel">Cancel</button>
            <span class="fpswd"><a href ="#">Forgot password?</a></span>

        </div>
    </form>
</div>
<script> 
    var modal = document.getElementById('id01'); 
    window.onclick = function(event) { 
        if (event.target == modal) { 
            modal.style.display = "none"; 
        } 
    } 
</script> 
</body>
</html>
